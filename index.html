<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>CAS App</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style type="text/css">
    .imagem-capa {
      height:200px !important;
      background-size: cover;
    }
    .card-content-inner {
      padding: 10px;
    }
  </style>
</head>
<body class="color-theme-green">
  <div id="app">
    <div class="statusbar"></div>
    
    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page" data-name="home">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <!-- <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a> -->
            </div>
            <div class="title sliding">CAS</div>
            <!-- <div class="right">
              <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-components">
                <i class="icon f7-icons ios-only">search_strong</i>
                <i class="icon material-icons md-only">search</i>
              </a>
            </div>
            <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
              <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                  <input type="search" placeholder="Search components"/>
                  <i class="searchbar-icon"></i>
                  <span class="input-clear-button"></span>
                </div>
                <span class="searchbar-disable-button">Cancel</span>
              </div>
            </form> -->
          </div>
        </div>
        <div class="page-content">
          
        </div>
      </div>
    </div>
  </div>

    <script type="text/template7" id="cardTmp">
    <div class="card demo-facebook-card">
      <div class="card-header">
        <div class="demo-facebook-avatar"><img src="aviao.jpg" width="34" height="34"/></div>
        <div class="demo-facebook-name">{{titulo}}</div>
        <div class="demo-facebook-date">{{descricao}}</div>
      </div>
      <div class="card-footer"><a href="/informacoes/{{id}}/listar" class="link" style="width: 100%;color:#2196f3;">Mais Informações</a></div>
    </div>
    </script>

    <script type="text/template7" id="infoTmp">
    <div class="card ks-card-header-pic">
      <div style="background-image:url('aviao.jpg')" valign="bottom" class="card-header color-white no-border imagem-capa" ></div>
      <div class="card-content"> 
        <div class="card-content-inner"> 
          <h3>{{title}}</h3>
          <p>{{endereco}}</p>
          <p>{{cidade}}</p>
          <hr>
          <p>{{email}}</p>
          <p>{{telefone}}</p>
        </div>
      </div>
      <div class="content-block">
        <a href="tel:{{telnum}}" class="button button-raised button-fill bg-color-green external"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;&nbsp;Ligar</a>
        <div style="height: 3px;"></div>
        <a href="/contato/{{id}}" class="button button-raised button-fill bg-color-blue"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;&nbsp;Enviar Mensagem</a>
        <br>
      </div>
      <!--<div class="card-footer"><a href="#" class="link">Like</a><a href="#" class="link">Read more</a></div>-->
    </div>
    </script>

    <script type="text/template7" id="info2Tmp">
    <div class="card ks-card-header-pic">
      <div style="background-image:url('aviao.jpg')" valign="bottom" class="card-header color-white no-border imagem-capa" ></div>
      <div class="card-content"> 
        <div class="card-content-inner"> 
          <h3>{{prefixo}}</h3>
          <p>{{modelo}}</p>
          <p>{{empresa}}</p>
          <p>{{ano}}</p>
          <p>{{comb}}</p>
        </div>
      </div>
    </div>
    </script>

    <script type="text/template7" id="contatoTmp">
      <div class="block block-strong">
        <p align="center">Envie-nos uma mensagem e o responderemos por e-mail o mais breve possível! :)</p>
      </div>
      <div class="block" style="background-color:#FFF;">
        <ul class="list">
          <li>
          <p><strong>De:</strong></p>
          <p>{{remetente}}</p>
          </li>
          <li>
          <p><strong>Para:</strong></p>
          <p>{{destinatario}}</p>
          </li>
        </ul>
        <hr>
      <div class="list inputs-list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nome</div>
              <div class="item-input-wrap">
                <input type="text" name="assunto" placeholder="Assunto">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Mensagem</div>
              <div class="item-input-wrap">
                <textarea name="mensagem" class="resizable" style="height: 50px;" placeholder="Digite sua mensagem"></textarea>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
            <button id="contato_envio" class="button button-raised button-fill color-blue" style="width:100%;">ENVIAR MENSAGEM</button>
            </div>
          </li>
        </ul>
      </div>
      </div>
    </script>
  
  <script src="js/framework7.min.js"></script>
  <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzsEQsq09kdOb_KfKMt-RZvyAaNb8VwD0"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/moeda.js"></script>
  <script src="js/list.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>

</body>
</html>
